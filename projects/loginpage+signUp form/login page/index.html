<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2&display=swap" rel="stylesheet">
    <title>login || Welcome to login page</title>
</head>

<body>
        <div class="main">
            <div class="left">
                <img src="./img/undraw_secure_login_pdn4.svg" class="img-fluid profile" alt="secure-login">
            </div>
            <div class="right">

                <img src="./img/avatar.svg" class="img-fluid avatar" alt="avatar" id="avatar">
                

               <form id="submitForm">
                <div class="inputHolder">
                    <div class="form-group col-md-8 col-sm-8 col-10 input">
                        <label for="userName" class="col-form-label">User Name</label>
                        <div class="col-md-12">
                            <input type="text" class="form-control inputArea" id="userName" placeholder="Enter Your Name"
                                required>
                                <small style="display: none;" id="validEmail">Valid Email is required.</small>
                        </div>
                    </div>
    
                    <div class="form-group col-md-8 col-sm-8 col-10 input">
                        <label for="password" class="col-form-label">Password</label>
                        <div class="col-md-12">
                            <input type="password" class="form-control inputArea" id="password" placeholder="Enter Your Password"
                                required>
                                <small style="display: none;" id="validPassword">Six character Password is required.</small>
                        </div>
                    </div>
                    
                </div>
                <div style="display: flex; justify-content: center; display: none;" id="successMessage">
                    <p>Login Successfully.</p>
                </div>
                <div class="form-group col-md-8 col-sm-8 col-10 input " style="display: flex;" >
                    <button type="button" class="btn col-md-6 input" id="submit">Log In</button>
                </div>
            </form>
            </div>
        </div>



        <!-- Custom Java script -->
        <script src="index.js"></script>
