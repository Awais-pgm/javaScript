<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <!-- custom css -->
  <link rel="stylesheet" href="style.css">

  <title>Welcome to dragon travel</title>
</head>

<body>

  <div id="alert"></div>

  <div class="row main">
    <div class="container col-md-8 col-sm-8 col-lg-6 col-8 after-main mt-5">
      <h1>Travel Desk by Dragon</h1>
      <div class="mb-3">
        <label for="name" class="form-label">Username</label>
        <input type="text" class="form-control " id="name" placeholder="Enter username">
        <small id="nameValid" class="form-text text-danger invalid-feedback">username must between 3-10 characters and must start with a-z or A-Z</small>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="text" class="form-control" id="email" placeholder="Enter Your Email">
        <small id="emailValid" class="form-text text-danger invalid-feedback">Your email must start with '_','-'/'.', 'a-z','A-Z' and must contain '@' and ends with .(com) etc.</small>
      </div>
      <div class="mb-3">
        <label for="phone" class="form-label">Number</label>
        <input type="text" class="form-control" id="phone" placeholder="Enter Your phone number">
        <small id="phoneValid" class="form-text text-danger invalid-feedback">Phone number must be 11 digit long.</small>
      </div>
      <select class="form-select" aria-label="Default select example" id="car">
        <option selected disabled>select your car</option>
        <option value="Suzuki">Suzuki</option>
        <option value="Corolla">Corolla</option>
        <option value="Honda">Honda</option>
        <option value="Ford">Ford</option>
      </select>
      <div class="my-3">
        <label for="address" class="form-label">Address</label>
        <textarea class="form-control" id="address" rows="3" placeholder="Enter Your Address"></textarea>
      </div>

      <div class="my-3">
        <label for="comments" class="form-label">Enter other message</label>
        <textarea class="form-control" id="comments" rows="3" placeholder="Enter Your comments"></textarea>
      </div>
      <button type="button" class="btn col-md-3 col-sm-3 col-lg-3 col-4 mb-3" id="submit">Submit</button>
    </div>
  </div>



  <!-- Custom javaScript! -->
  <script src="./script.js"></script>
  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
    crossorigin="anonymous"></script>

  <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    -->
</body>

</html>
